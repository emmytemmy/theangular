<div class="col-md-6 offset-md-3">
<h3>Add New Employee</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>Firstname</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)] = "employee.firstname" >
    </div>

    <div class="form-group">
        <label>Lastname</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)] = "employee.lastname" >
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailid" name="emailid" [(ngModel)] = "employee.emailid" >
    </div>
    <br>

    <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
